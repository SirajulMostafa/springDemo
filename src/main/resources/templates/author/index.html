<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Books List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>FirstName</th>
			<th>LastName</th>
		</tr>
		<tr th:each="author:${authors}">
		<td th:text="${author.id}">13</td>
			<td th:text="${author.firstName}">amc</td>
			<td th:text="${author.lastName}">back</td>
		</tr>
	</table>
</body>
</html>
