

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - Product Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.0.0/jquery.min.js"
	th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

<link href="../../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>
<body>
	<div class="container">

		<h2>Product Details</h2>
		<div>
			<form class="form-horizontal" th:object="${book}"
				th:action="@{/book}" method="post">

				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<p th:text="#{form.hasErrors}">Error Message</p>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class=" col-md-3 form-group"
					th:class="${#fields.hasErrors('title')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Book Title:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{title}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('title')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
				<div class="col-md-3  form-group"
					th:class="${#fields.hasErrors('isbn')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">ISBN:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{isbn}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('isbn')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
			
				
				<div class="col-md-3 form-group"
					th:class="${#fields.hasErrors('publisher')} ? 'form-group has-error' : 'form-group'">
					<div class="col-sm-10">
						<label class="col-sm-2 control-label">Publisher:</label> <select
							class=" form-control" th:field="*{publisher}">
							<option th:each="item : ${publishers}" th:value="${item.id}"
								th:text="${item.name}">val</option>

						</select> <select class="form-control" th:remove="all">
							<option>Easy</option>
							<option>Medium</option>
							<option>Hard</option>
						</select>
					</div>
				</div>
				
				 <div class="col-md-3 form-group"
					th:class="${#fields.hasErrors('authors')} ? 'form-group has-error' : 'form-group'">
					<div class="col-sm-10">
						<label class="col-sm-2 control-label">Publisher:</label> <select
							class=" form-control" th:field="*{authors}" multiple="multiple">
							<option th:each="author : ${authors}" th:value="${author.id}"
								th:text="${author.firstName}" th:check="${false}">val</option>

						</select> <select class="form-control" th:remove="all">
							<option>Easy</option>
							<option>Medium</option>
							<option>Hard</option>
						</select>
					</div>
				</div> 
				
				<!-- <select  th:field="*{authors}" size="10" multiple="multiple">
				<option th:each="author : ${editBookForm.authors}"
						th:value="${author}"
						th:text="${author.firstName}">
					Cinema
				</option>
			</select> -->
				
				
				<div class="row">
					<div class="col-sm-2 form-group  ">
						<button type="submit" class="btn btn-info  btn-block">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
