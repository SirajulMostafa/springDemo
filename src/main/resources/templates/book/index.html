<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<h1>Books List</h1>
	<table class="table table-strip">
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>publisher</th>
			<th>Action</th>
		</tr>

		<tr th:each="book:${books}">
			<td th:text="${book.id}">13</td>
			<td th:text="${book.title}">spring</td>
			<td th:text="${book.publisher.name}">back</td>
			<td><a th:href="${'/book/show/' + book.id}">View</a> <a
				th:href="${'/book/edit/' + book.id}">Edit</a> <a
				th:href="${'/book/delete/' + book.id}">Delete</a></td>

		</tr>
	</table>
</body>
</html>
